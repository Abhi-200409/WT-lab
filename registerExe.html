<html>
    <head>
        <style>
            body{
               background-color:rgb(135, 182, 228);
             }
            table{
                margin-top: 20px;
                padding :50px;
               background-color:rgb(154, 240, 212);
               border-radius: 40px;
               border:solid;
            }
            td{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <center>
        <form>
            <legend style="font-size:40px;color: rgb(83, 46, 19);">Register</legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Others
                    </td>
                </tr>
                <tr>
                    <td>Languages:</td>
                    <td>
                        <input type="checkbox">Telugu
                        <input type="checkbox">English
                        <input type="checkbox">Hindi
                    </td>                
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Inter%:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>SSC%:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
